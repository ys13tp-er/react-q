<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(a); // b
        var a = 1;
        console.log(a); // 1

        var a = () => {
            console.log('a')
        }
        console.log(a); // a
        // function优先级比变量声明的优先级要高
        function a() {
            console.log('b')
        }
        console.log(a); // a
    </script>
</body>

</html>
